<div class="container">
  <div class="backgroudImageLeft">
    <img src="../../assets//left_backgroun.svg" alt="">
    <app-phone ></app-phone>
  </div>
  <div class="rightBackgound">
    <div class="dots">
      <span (click)="next(1)" [ngClass]="{'picked': currentPosition===1}" class="dot"></span>
      <span (click)="next(2)" [ngClass]="{'picked': currentPosition===2}" class="dot"></span>
      <span (click)="next(3)" [ngClass]="{'picked': currentPosition===3}" class="dot"></span>
      <span (click)="next(4)" [ngClass]="{'picked': currentPosition===4}" class="dot"></span>
    </div>

    <div class="aboutUsText">
      <p class="textDescription">
        {{source.about[currentPosition - 1].about}}
      </p>
    </div>
  </div>

</div>
